name: Build gallery manifest
on:
  push:
    paths:
      - 'assets/gallery/**'
      - 'gen-gallery.js'
      - '.github/workflows/build-gallery.yml'
  workflow_dispatch: {}   # 필요시 수동 실행

permissions:
  contents: write         # manifest.json 커밋/푸시 권한

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Generate manifest
        run: node gen-gallery.js
      - name: Commit & push manifest if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/gallery/manifest.json
            git commit -m "chore: update gallery manifest [skip ci]"
            git push
          else
            echo "No changes"
          fi
